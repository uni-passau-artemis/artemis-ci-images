---
name: Build Container Images

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  build-base:
    uses: ./.github/workflows/container-images.yml
    with:
      image_name: base
      subdir: base
      build_args: |-
        MAVEN_VERSION=3.9.6
  build-dejagnu:
    needs:
      - build-base
    uses: ./.github/workflows/container-images.yml
    with:
      image_name: dejagnu
      subdir: dejagnu
      build_args: ""
  build-java:
    needs:
      - build-base
    uses: ./.github/workflows/container-images.yml
    with:
      image_name: java
      subdir: java
      build_args: ""
  build-java-firefox:
    needs:
      - build-java
    uses: ./.github/workflows/container-images.yml
    with:
      image_name: java-firefox
      subdir: java-firefox
      build_args: ""
      base_image: java
